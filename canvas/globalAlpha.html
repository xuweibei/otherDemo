<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: black;
      }
      #lala {
        background: white;
      }
    </style>
  </head>
  <body>
    <canvas id="lala" width="400" height="400"></canvas>
    <script>
      const lala = document.getElementById('lala');
      const lalaG = lala.getContext('2d');
      lalaG.fillRect(0, 0, 100, 100);
      lalaG.fillStyle = 'red';
      lalaG.globalAlpha = 0.5;
      lalaG.fillRect(50, 50, 100, 100);
    </script>
  </body>
</html>
